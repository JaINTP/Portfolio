map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

log_format main_redacted '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" "$request_id" $request_time';

limit_req_zone $binary_remote_addr zone=portfolio_site:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=portfolio_api:10m rate=10r/s;

upstream portfolio_api_backend {
    server api:8000;
    keepalive 16;
}

server {
    listen 3000;
    server_name _;
    server_tokens off;
    autoindex off;
    etag off;

    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/access.log main_redacted;
    error_log /var/log/nginx/error.log warn;

    set $csp_nonce "__CSP_NONCE__";

    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$csp_nonce'; style-src 'self' 'nonce-$csp_nonce' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com data:; connect-src __API_CONNECT_SRC__; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), clipboard-read=(), clipboard-write=(), display-capture=(), fullscreen=(), geolocation=(), gyroscope=(), hid=(), microphone=(), midi=(), payment=(), usb=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "cross-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    client_max_body_size 5m;
    client_body_timeout 10s;
    send_timeout 10s;

    location = /healthz {
        access_log off;
        default_type application/json;
        return 200 '{"status":"ok"}';
    }

    location / {
        limit_req zone=portfolio_site burst=10 nodelay;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=300";
    }

    location = /index.html {
        limit_req zone=portfolio_site burst=10 nodelay;
        add_header Cache-Control "no-store" always;
    }

    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|webp|svg|ico|woff2?)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /uploads/ {
        autoindex off;
        add_header Cache-Control "public, max-age=86400";
    }

    location /api/ {
        limit_req zone=portfolio_api burst=20 nodelay;
        proxy_pass http://portfolio_api_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_buffering on;
        proxy_buffers 16 16k;
        proxy_busy_buffers_size 32k;
        proxy_hide_header X-Powered-By;
        add_header Cache-Control "no-store";
    }
}
